<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <title>Weather App | Brandon Schembri</title>
  </head>
  <body>
    <div id="wrapper">
      <h1 id="city-header">Sydney, Au</h1>
      <form id="search-bar-form">
        <input id="search-bar-input" type="text" />
        <button id="search-bar-bttn" type="submit">âœ“</button>
      </form>
      <div id="weather-icons">
        <img
          class="weather-pic"
          src="https://www.flaticon.com/svg/static/icons/svg/149/149209.svg"
          alt=""
        />
        <h3 class="weather-temp">15</h3>
        <img
          class="weather-pic"
          src="https://www.flaticon.com/svg/static/icons/svg/149/149209.svg"
          alt=""
        />
        <h3 class="weather-temp">14</h3>
        <img
          class="weather-pic"
          src="https://www.flaticon.com/svg/static/icons/svg/149/149209.svg"
          alt=""
        />
        <h3 class="weather-temp">12</h3>
      </div>
      <div id="weather-day-wrap">
        <h2 class="weather-day">Mon</h2>
        <h2 class="weather-day">Tue</h2>
        <h2 class="weather-day">Wed</h2>
      </div>
    </div>

    

    <footer>
      <h4 id="footer">Brandon Schembri &copy;</h4>
    </footer>

    <script src="weather.js"></script>
    <script src="app.js"></script>
  </body>
</html>
