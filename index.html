<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <title>Weather App | Brandon Schembri</title>
  </head>
  <body>
    <div id="wrapper">
      <h1 id="city-header">Sydney, Au</h1>
      <form id="search-bar-form">
        <input
          id="search-bar-input"
          type="text"
          placeholder="City + State/Region + Country"
        />
        <button id="search-bar-bttn" type="submit">✓</button>
      </form>
      <div id="weather-icons">
        <img
          class="weather-pic"
          id="pic"
          src="https://www.flaticon.com/svg/static/icons/svg/149/149209.svg"
          alt=""
        />
        <div id="temp-min-max-day1">
          <h3 class="weather-temp" id="weather-temp-max1">15°</h3>
          <h3 class="weather-temp-min" id="weather-temp-min1">12°</h3>
        </div>
        <img
          class="weather-pic"
          id="pic2"
          src="https://www.flaticon.com/svg/static/icons/svg/149/149209.svg"
          alt=""
        />
        <div id="temp-min-max-day2">
          <h3 class="weather-temp" id="weather-temp-max2">14°</h3>
          <h3 class="weather-temp-min" id="weather-temp-min2">12°</h3>
        </div>
        <img
          class="weather-pic"
          id="pic2"
          src="https://www.flaticon.com/svg/static/icons/svg/149/149209.svg"
          alt=""
        />
        <div id="temp-min-max-day3">
          <h3 class="weather-temp" id="weather-temp-max3">18°</h3>
          <h3 class="weather-temp-min" id="weather-temp-min3">12°</h3>
        </div>
      </div>
      <div id="weather-day-wrap">
        <h2 class="weather-day">Mon</h2>
        <h2 class="weather-day">Tue</h2>
        <h2 class="weather-day">Wed</h2>
      </div>
    </div>

    <footer>
      <h4 id="footer">Brandon Schembri &copy;</h4>
    </footer>

    <script src="weather.js"></script>
    <script src="weatherUI.js"></script>
    <script src="app.js"></script>
  </body>
</html>
